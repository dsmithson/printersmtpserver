name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, arm/v7]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short commit hash
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: build/Dockerfile
          push: true
          tags: |
            your-dockerhub-username/printersmtpserver:latest
            your-dockerhub-username/printersmtpserver:${{ env.SHORT_SHA }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Create and push manifest
        run: |
          docker manifest create your-dockerhub-username/printersmtpserver:latest \
            --amend your-dockerhub-username/printersmtpserver:amd64 \
            --amend your-dockerhub-username/printersmtpserver:arm64 \
            --amend your-dockerhub-username/printersmtpserver:arm/v7
          docker manifest push your-dockerhub-username/printersmtpserver:latest
          docker manifest create your-dockerhub-username/printersmtpserver:${{ env.SHORT_SHA }} \
            --amend your-dockerhub-username/printersmtpserver:amd64 \
            --amend your-dockerhub-username/printersmtpserver:arm64 \
            --amend your-dockerhub-username/printersmtpserver:arm/v7
          docker manifest push your-dockerhub-username/printersmtpserver:${{ env.SHORT_SHA }}
